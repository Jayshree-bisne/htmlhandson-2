<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <h1>FORMS</h1>
    <form>
        <label>Name</label>
        <input type="text" name="firstname" placeholder="Name"/>
        <br/><br/>

        <label>Email Address</label>
        <input type="email" placeholder="Email"/>
        <br/><br/>

        <label>Password</label>
        <input type="password" placeholder="Password"/>
        <br/><br/>

        <label>Language</label><br/><br/>
        <input value="React" type="radio" name="Language"/>
        <label>React</label>
        <br/>

        <input value="Angular" type="radio" name="Language"/>
        <label>Angular</label>
        <br/>

        <input value="Vue" type="radio" name="Language"/>
        <label>Vue</label>
        <br/><br/>

        <label>Course</label><br/><br/>
        <input value="MERN" type="checkbox" name="Course"/>
        <label>React</label>
        <br/>

        <input value="MEAN" type="checkbox" name="Course"/>
        <label>Angular</label>
        <br/>

        <input value="MEVN" type="checkbox" name="Course"/>
        <label>Vue</label>
        <br/><br/>
        <label>Field</label>
        <select required>
            <option value="1">Front End</option>
            <option value="2">Back End</option>
            <option value="3">Full Stack</option>
        </select>
        <br/><br/>
        <textarea name="message"> </textarea>
        <br/><br/>
        <label>Phone Number</label>
        <input type="number"/>
        <br/><br/>
        <input type="Submit"/>
        <br/><br/>

        <h1>TABLES</h1>
        <br/>
        <a href="./index2.html">Click Here</a>


    </form>
    
</body>
</html>
